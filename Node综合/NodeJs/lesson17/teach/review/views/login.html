<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title%></title>
</head>
<style type="text/css">
    #form{
        width: 500px;
        padding: 15px;
        margin: auto;
        background-color: #dec;
    }
    #form .title{
        text-align: center;
    }
    #form-label label{
        text-align: left;
    }
    #username,#password{
        width: 100%;
    }
</style>
<body>
    <form id="form">
        <h3 class="title">登录</h3>
        <div class="form-label">
            <label for="username">username:</label>
            <input type="text" name="username" id="username" placeholder="please input you account"/>
        </div>
        <div>
            <label for="password">password:</label>
            <input type="text" name="password" id="password" placeholder="please input you account"/>
        </div>
        <div>
            <br/>
            <button type="submit" id="submitBtn">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript">
        $("#submitBtn").on('click',function(){
            var  username = $('#username').val();
            var  password = $('#password').val();
            $.ajax({
                url:'http://localhost:8080/_login',
                data:{
                    username:username,
                    password:password
                },
                type:'post',
                success:function(data){
                    alert(data);
                }
            })
        })
    </script>
</body>
</html>
